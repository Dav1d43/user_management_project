<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete {{ user.first_name }} {{ user.last_name }}?</p>
    <form action="{% url 'user_delete' user.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>
    <a href="{% url 'user_list' %}">Cancel</a>
</body>
</html>
